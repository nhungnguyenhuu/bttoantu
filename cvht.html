<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<p>Nhập bán kính hình tròn</p>
<input type="text" id="r"><br>
<button type="button" onclick="nhapBanKinh()">Tính</button>
</body>
<script>
    const pi=3.14;
    function nhapBanKinh() {
        let banKinh = document.getElementById('r').value; banKinh
        let V= pi*2*banKinh;
        document.write('Chu vi hình tròn:', +V)
    }
</script>
</html>
