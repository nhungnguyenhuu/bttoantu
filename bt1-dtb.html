<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình và tổng</title>

</head>
<body>
<script>
    let ly= +prompt('Nhập điểm lý');
    let hoa= +prompt('Nhập điểm hoá');
    let sinh= +prompt('Nhập điểm sinh');
    let tb = (ly + hoa + sinh)/3;
    document.write('Điểm trung bình' + tb);

    let t= (ly + hoa + sinh) ;
    document.write('</br>');
    document.write('Tổng điểm:', +t);
</script>

</body>
</html>
